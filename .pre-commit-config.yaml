---
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'chore: pre-commit dependency update'
  skip:
    - 'ansible-lint'
    - 'commitlint'
    - 'gitleaks'
    - 'markdown-link-check'
    - 'markdownlint'
    - 'pyspelling'
    - 'yamllint'

repos:
  - repo: 'https://github.com/ansible/ansible-lint'
    rev: 'v24.6.0'
    hooks:
      - id: 'ansible-lint'
        stages:
          - 'pre-commit'
        additional_dependencies:
          # https://github.com/pre-commit/pre-commit/issues/1526
          - 'ansible-core>=2.15'
        always_run: true
        description: 'This hook runs ansible-lint.'
        entry: 'python3 -m ansiblelint -v --force-color'
        language: 'python'
        # do not pass files to ansible-lint, see:
        # https://github.com/ansible/ansible-lint/issues/611
        pass_filenames: false
        language_version: '3.11'

  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: 'v4.6.0'
    hooks:
      - id: 'check-executables-have-shebangs'
        stages:
          - 'pre-commit'
      - id: 'check-merge-conflict'
        stages:
          - 'pre-commit'
        args:
          - '--assume-in-merge'
      - id: 'check-json'
        stages:
          - 'pre-commit'
      - id: 'check-shebang-scripts-are-executable'
        stages:
          - 'pre-commit'
      - id: 'check-symlinks'
        stages:
          - 'pre-commit'
      - id: 'check-toml'
        stages:
          - 'pre-commit'
      - id: 'check-xml'
        stages:
          - 'pre-commit'
      - id: 'debug-statements'
        stages:
          - 'pre-commit'
      - id: 'destroyed-symlinks'
        stages:
          - 'pre-commit'
      - id: 'detect-private-key'
        stages:
          - 'pre-commit'
      - id: 'mixed-line-ending'
        stages:
          - 'pre-commit'
        args:
          - '--fix=no'
      - id: 'pretty-format-json'
        stages:
          - 'pre-commit'
        args:
          - '--no-sort-keys'
          - '--indent=2'
      - id: 'trailing-whitespace'
        stages:
          - 'pre-commit'
        args:
          - '--markdown-linebreak-ext=md'

  - repo: 'https://github.com/adrienverge/yamllint.git'
    rev: 'v1.35.1'
    hooks:
      - id: 'yamllint'
        stages:
          - 'pre-commit'
        pass_filenames: true
        verbose: true

  - repo: 'https://github.com/facelessuser/pyspelling.git'
    # once a release with the pre-commit hook definition is released, this should be replaced (current release: 2.10)
    rev: '63e4654f0be643ca0f1676227db24bb7f88dee29'
    hooks:
      - id: 'pyspelling'
        stages:
          - 'pre-commit'
        pass_filenames: false
        verbose: true

  - repo: 'https://github.com/tcort/markdown-link-check.git'
    rev: 'v3.12.2'
    hooks:
      - id: 'markdown-link-check'
        stages:
          - 'pre-commit'
        pass_filenames: true
        verbose: true
        args:
          - '--progress'
          - '--config'
          - '.markdown-link-check.json'

  - repo: 'https://github.com/igorshubovych/markdownlint-cli'
    rev: 'v0.41.0'
    hooks:
      - id: 'markdownlint'
        stages:
          - 'pre-commit'
        verbose: true
        pass_filenames: true

  - repo: 'https://github.com/alessandrojcm/commitlint-pre-commit-hook'
    rev: 'v9.16.0'
    hooks:
      - id: 'commitlint'
        stages:
          - 'commit-msg'
        additional_dependencies:
          - 'conventional-changelog-conventionalcommits'
          - 'commitlint-plugin-selective-scope'

  - repo: 'https://github.com/pre-commit/mirrors-jshint'
    rev: 'v2.13.6'
    hooks:
      - id: 'jshint'
        stages:
          - 'pre-commit'
        types:
          - 'javascript'

  - repo: 'https://github.com/gitleaks/gitleaks'
    rev: 'v8.18.3'
    hooks:
      - id: 'gitleaks'
        stages:
          - 'pre-commit'
...
